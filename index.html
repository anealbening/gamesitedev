    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="stylesheet" href="css/animate.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./images/favicon.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins&display=swap"
      rel="stylesheet"
    />

      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"

      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      
    </header>
    <main>
      <div class="container">
        <div class="row">
          <div class="col-md-7">
            <section class="left-textDetails">
              <h1
                class="wow fadeInUp"
                data-wow-duration="1s"
                data-wow-delay="1s"
              >
                WELCOME TO <span class="color-style">GAME SITE DEVELOPER</span>
              </h1>

              <p
                class="wow fadeInUp"
                data-wow-duration="1s"
                data-wow-delay="1s"
              >
              Welcome to the Game Site Developer. Please log in to access our courses and documentation!
              </p>
              <p
                class="wow fadeInUp"
                data-wow-duration="1s"
                data-wow-delay="1s"
              >
                <strong>NOTE:</strong> You will need to contact us to get access if you don't have an account.
              </p>
              <button
                class="btn custom-btn wow fadeInUp"
                data-wow-duration="1s"
                data-wow-delay="1s"
              >
                <a href="mailto:contact@game-site.co.uk">Contact Us</a>
              </button>
            </section>
            <!-- close-text-details-section -->
          </div>
          <div class="col-md-5">
            <section
              class="right-formcontainer wow fadeIn"
              data-wow-duration="3s"
              data-wow-delay="1s"
            >
              <h3
                class="wow fadeInUp"
                data-wow-duration="1s"
                data-wow-delay="0s"
                id="show-message"
              ></h3>
              <h2>LOGIN</h2>
              <p>Login now to access.</p>
              <form>
                <div class="form-group">
                  <input
                    type="email"
                    class="form-control"
                    id="userEmail"
                    aria-describedby="emailHelp"
                    placeholder="Enter Your Email"
                  />
                  <small id="emailHelp" class="form-text text-muted"
                    ></small
                  >
                </div>
                <div class="form-group">
                  <input
                    type="password"
                    class="form-control"
                    id="userPassword"
                    placeholder="Enter Your Password"
                  />
                </div>
                <div class="lds-ring" id="loader">
                  <div></div>
                  <div></div>
                  <div></div>
                  <div></div>
                </div>
                <button
                  type="submit"
                  class="btn custom-btn"
                  id="login-btn"
                  onclick="login(event)"
                >
                  Login
                </button>
                <a href="./Reset-passwordPage.html" class="colored-link"
                  >Forgotten password?</a
                >
              </form>
            </section>
            <!-- Close-LoginForm-section -->
          </div>
        </div>
      </div>
    </main>
